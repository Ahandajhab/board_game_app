<!doctype html>
<html>
    <head>
        <title>Basic Game App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
        <script src="games.js" type="text/javascript"></script>
        <script src="ng-games.js" type="text/javascript"></script>
        <script src="bb-games.js" type="text/javascript"></script>
    </head>
    <body>
        <strong>jQuery Version</strong>
        <ul class="games">
        </ul>
        
        <div ng-app="sampleapp">
            <div ng-controller="GameController">
                <strong>Angular version</strong>
                <ul>
                    <li ng-repeat="game in games" ng-click="game.alert()">{{game.game}} :: for {{game.minplayers}} to {{game.maxplayers}} players in {{game.playingtime}} minutes</li>
                </ul>
            </div>
        </div>
        
        <div id="bb-app">
            <strong>Backbone version</strong>
            <ul id="game-list">
            </ul>
        </div>
        
    </body>
</html>
